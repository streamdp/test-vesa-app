<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Simple Django-powered QA application{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        {% block extrahead %}{% endblock %}
     </head>
    <body>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        {% block content %}{% endblock %}
                    </div>
                <div class="mt-5"></div>
                </div>
            </div>
        </main>
        <footer class="text-muted">
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 mt-5">
                    <p class="float-right"><a class="text-dark" href="#">Back to top</a></p>
                    <p><b>QA app</b> is &copy; Django powered application example with using &copy; Bootstrap design , please download and customize it for yourself!</p>
                    <p>New to Bootstrap? <a class="text-dark" href="/">Visit the homepage</a> or read our <a class="text-dark" shref="/">getting started guide</a>.</p>
                </div>
            </div>
          </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
