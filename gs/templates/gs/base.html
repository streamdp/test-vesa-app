<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>{% block title %}Simple Django-powered QA application{% endblock %}</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        {% block extrahead %}{% endblock %}
     </head>
    <body>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        {% block content %}{% endblock %}
                    </div>
                <div class="mt-5"></div>
                </div>
            </div>
        </main>
        <footer class="text-muted">
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 mt-5">
                    <p class="float-right"><a class="text-dark" href="#">Back to top</a></p>
                    <p><b>Test app</b> is &copy;Django powered application example with using &copy;Bootstrap design, please download and customize it for yourself!</p>
                </div>
            </div>
          </div>
        </footer>
        <script src="{% static '/js/jquery-3.5.1.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
    </body>
</html>
